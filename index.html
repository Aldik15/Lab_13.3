<body>
<h1>скобочка</h1>
<script>
for (let i = 1; i <= 7; i++) {
let stars = '';
for (let j = 1; j <= i; j++) {
stars += '7';
}
console.log(stars); // Выводим на консоль
document.write(stars + '<br>'); // Выводим на веб-страницу
}
</script>
</body>
